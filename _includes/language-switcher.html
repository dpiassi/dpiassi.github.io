<div class="language-switcher">
  <div class="dropdown">
    <button class="dropdown-toggle" type="button" id="languageDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      <i class="fa fa-globe"></i>
  <span id="current-language" data-en="English" data-pt-br="Português (BR)">English</span>
      <i class="fa fa-caret-down"></i>
    </button>
    <ul class="dropdown-menu" aria-labelledby="languageDropdown">
      <li>
  <a href="#" class="language-option" data-lang="en" data-en="English" data-pt-br="Inglês">English</a>
      </li>
      <li>
  <a href="#" class="language-option" data-lang="pt-br" data-en="Portuguese (BR)" data-pt-br="Português (BR)">Português (BR)</a>
      </li>
    </ul>
  </div>
</div>

<script>
// Update language switcher when language changes
document.addEventListener('DOMContentLoaded', function() {
  document.querySelectorAll('.language-option').forEach(option => {
    option.addEventListener('click', function(e) {
      e.preventDefault();
      const lang = this.getAttribute('data-lang');
  // Use option's localized label if available
  const langLabel = this.getAttribute('data-' + this.getAttribute('data-lang')) || this.textContent;
  document.getElementById('current-language').textContent = langLabel;
      
      // Update active state
      document.querySelectorAll('.language-option').forEach(opt => {
        opt.classList.remove('active');
      });
      this.classList.add('active');
      
      // Call the global switchLanguage function
      if (typeof switchLanguage === 'function') {
        switchLanguage(lang);
      }
    });
  });
});
</script>

<style>
.language-switcher {
  position: fixed;
  top: 80px;
  right: 20px;
  z-index: 1000;
}

.language-switcher .dropdown-toggle {
  background: rgba(0, 51, 102, 0.9);
  border: 1px solid rgba(255, 255, 255, 0.2);
  color: white;
  padding: 8px 15px;
  border-radius: 5px;
  font-size: 14px;
  cursor: pointer;
  transition: all 0.3s ease;
}

.language-switcher .dropdown-toggle:hover {
  background: rgba(0, 51, 102, 1);
  border-color: rgba(255, 255, 255, 0.4);
}

.language-switcher .dropdown-toggle:focus {
  outline: none;
  box-shadow: 0 0 0 2px rgba(0, 76, 153, 0.5);
}

.language-switcher .dropdown-menu {
  background: rgba(0, 51, 102, 0.95);
  border: 1px solid rgba(255, 255, 255, 0.2);
  border-radius: 5px;
  margin-top: 2px;
  min-width: 150px;
}

.language-switcher .dropdown-menu li a {
  color: white;
  padding: 8px 15px;
  display: block;
  text-decoration: none;
  transition: background-color 0.3s ease;
}

.language-switcher .dropdown-menu li a:hover {
  background-color: rgba(0, 76, 153, 0.8);
  color: white;
}

.language-switcher .dropdown-menu li a.active {
  background-color: rgba(0, 76, 153, 0.6);
  font-weight: bold;
}

@media (max-width: 768px) {
  .language-switcher {
    top: 70px;
    right: 15px;
  }
  
  .language-switcher .dropdown-toggle {
    padding: 6px 12px;
    font-size: 12px;
  }
}
</style>
