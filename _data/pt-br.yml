about:
  title: "Sobre"
  paragraphs:
    - "<strong>Experiências Digitais:</strong> Criamos mundos 3D imersivos, jogos multiplayer e simulações interativas em plataformas como Roblox, Unity e Godot. Ideais para iniciativas educacionais, campanhas de marca e narrativas institucionais."
    - "<strong>Campanhas Phygital:</strong> Conectamos produtos do mundo real a experiências digitais por meio de QR codes, realidade aumentada e mecânicas de recompensa."
    - "<strong>Jogos e Apps Mobile:</strong> Projetamos e desenvolvemos aplicações móveis para Android e iOS, incluindo jogos educacionais, guias culturais e experiências com AR."
    - "<strong>Desenvolvimento de Software Criativo:</strong> De ferramentas de automação a sistemas full-stack, construímos soluções personalizadas, ferramentas internas, SDKs e APIs para suportar campanhas e plataformas digitais."
    - "<strong>Sistemas e Módulos para Roblox:</strong> Especializamo-nos em construir sistemas modulares escaláveis em Luau, incluindo customização de avatar, mecânicas de progressão e lógica multiplayer."
    - "<strong>Stack Tecnológico:</strong> Unity 3D, Roblox Studio, SDKs de AR, desenvolvimento Android/iOS, Firebase, Node.js, Python, plataformas de VR."
