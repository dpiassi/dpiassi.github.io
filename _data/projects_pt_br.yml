translations:
  "Surpresa World":
    name: "Mundo Surpresa"
    description: "Jogo educativo do Roblox criado em parceria com a Nestlé, explorando a produção de chocolate por meio de missões de sustentabilidade, com integração de AR e QR."

  "LOUD League: Soccer Legends":
    name: "Liga LOUD: Lendas do Futebol"
    description: "Jogo multiplayer competitivo de futebol da principal marca de esports da América Latina, com avatares personalizados e progressão em ranking."

  "Sportv Land":
    name: "Sportv Land"
    description: "Mundo interativo para a maior rede de TV esportiva do Brasil, repleto de minijogos temáticos e eventos sazonais."

  "Soapbox: Race Mayhem":
    name: "Soapbox: Race Mayhem"
    description: "Jogo de corrida multiplayer em descidas insanas, com carrinhos de rolimã totalmente personalizáveis, colisões baseadas em física e pistas cheias de obstáculos vibrantes."

  "Hyperlight Wings":
    name: "Hyperlight Wings"
    description: "Simulador de voo no Roblox desenvolvido durante o Roblox Fall Accelerator 2021, com física avançada e mecânicas multiplayer."

  "InPeace Metaverse":
    name: "InPeace Metaverso"
    description: "Ecossistema gamificado para educação e exploração baseadas na fé, disponível em Android e iOS, com espaços comunitários e missões narrativas."

  "Letters and Sounds of Nature":
    name: "Letras e Sons da Natureza"
    description: "Jogo educacional de fonética para crianças, que combina temas da natureza com desenvolvimento da alfabetização em uma jogabilidade interativa no celular."

  "Culinária Capixaba":
    name: "Culinária Capixaba"
    description: "Aplicativo de realidade aumentada que ensina a culinária tradicional do Espírito Santo por meio de histórias culturais com geolocalização e rastreamento de objetos."

  "Revolta de Queimados":
    name: "Revolta de Queimados"
    description: "Experiência histórica imersiva que mistura jogabilidade mobile com AR para narrar uma importante rebelião da história do Brasil."

  "Boneco Neco: Adventures on Capixaba's Land":
    name: "Boneco Neco: Aventuras na Terra Capixaba"
    description: "Jogo para web e celular que apresenta a cultura regional às crianças, por meio de exploração e missões ambientadas em paisagens reais do Brasil."

  "Coloring Capixaba's Culture":
    name: "Colorindo a Cultura Capixaba"
    description: "Aplicativo interativo de colorir com personagens e artefatos tradicionais do folclore e da culinária capixaba."
